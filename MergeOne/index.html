<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      
      <a-asset-item id="obj1" src="CN.obj"></a-asset-item>
      <a-asset-item id="obj2" src="TN.obj"></a-asset-item>
      <a-asset-item id="obj3" src="HG.obj"></a-asset-item>
      <a-asset-item id="obj4" src="VH.obj"></a-asset-item>
      
    </a-assets>


     <a-marker preset='custom' type='pattern' url='pattern-CN.patt'>
	 <a-entity obj-model="obj: #obj1;" material="src: CN.png" position="0 0 0"  scale="0.1 0.1 0.1">
      		<a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
	</a-entity>
      <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" text="value: Nethsara P.C-IT18218022;color:blue"></a-entity>
    </a-marker>


    <a-marker preset='custom' type='pattern' url='pattern-TN.patt'>0
	 <a-entity obj-model="obj: #obj2;" material="src: TN.jpeg" position="0 0 0"  scale="0.5 0.5 0.5">
      		<a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
	</a-entity>
      <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" text="value: Nethmini S.A.T-IT18219012;color:red"></a-entity>
    </a-marker>


   <a-marker preset='custom' type='pattern' url='pattern-HG.patt'>
	 <a-entity obj-model="obj: #obj3;" material="src: HG.jpeg" position="0 0 0"  scale="0.5 0.5 0.5">
      		<a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
	</a-entity>
      <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" text="value: Liyanage L.H.G.M-IT18220216;color:red"></a-entity>
    </a-marker>


   <a-marker preset='custom' type='pattern' url='pattern-VH.patt'>0
	 <a-entity obj-model="obj: #obj4;" material="src: VH.jpeg" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5">
      		<a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
	</a-entity>
      <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" text="value: Hemalka L.G.H.V-IT18257328;color:red"></a-entity>
    </a-marker>

    
    
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
